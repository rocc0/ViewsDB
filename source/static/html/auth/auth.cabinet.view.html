<div class="row">
    <div class="col-md-3 clearfix">
        <h4 class="border-bottom">Кабінет користувача | ID: {[{ userdata.id }]}</h4>
        <div class="clearfix border-bottom">
            <h5 class="pull-left">Ім'я:</h5>
            <div class="col-xs-10 pull-left" inline-edit="userdata.name"
                 on-save="changeUserField('name', userdata.id, value)" on-cancel="log('CANCEL', value)"></div>
        </div>

        <div class="clearfix border-bottom">
            <h5 class="pull-left">Прізвище: </h5>
            <div class="col-xs-9 pull-left" inline-edit="userdata.surename"
                 on-save="changeUserField('surename', userdata.id, value)" on-cancel="log('CANCEL', value)"></div>
        </div>

        <div class="clearfix border-bottom">
            <h5 class="pull-left">Email: </h5>
            <div class="col-xs-10 pull-left" inline-edit="userdata.email"
                 on-save="changeUserField('email', userdata.id,value)" on-cancel="log('CANCEL', value)"></div>
        </div>
        <div class="clearfix border-bottom">
            <h5><a ng-click="changepass = !changepass">Змінити пароль</a></h5>
            <div class="col-xs-10 pull-left panel-body" ng-show="changepass"
                 ng-include="'/static/html/auth/changepass.html'"></div>
            <div class="col-xs-10 pull-left panel-body" ng-hide="!changepass"
                 ng-include="'/static/html/blank.html'"></div>
        </div>
    </div>

    <div class="col-md-3 clearfix">
        <h4 class="border-bottom">Операції</h4>
        <h5><a href="/govs/edit">Редагувати назви державних органів</a></h5>
    </div>
</div>
