<h3>Results</h3>
<h5>(1 - {[{ results.hits.length }]} of {[{ results.total_hits }]}) took {[{ results.roundTook }]}</h5>
{[{ results.hits.length }]}

<ol>
    <li ng-repeat="hit in results.hits"><b><a href="/views/view/{[{ hit.id }]}"><h2>{[{ hit.id }]} | </h2></a></b> <span class="badge">{[{ hit.roundedScore }]}</span>
        {[{ hit.Termin_basic }]}
        <div class="well">
            <div ng-repeat="(Name_and_requisits, fragments) in hit.fragments">
                <div ng-show="fragments.length > 0">{[{ Name_and_requisits }]}</div>
                <ul>
                    <li ng-repeat="fragment in fragments" ng-bind-html="fragment"></li>
                </ul>
            </div>
        </div>
        <div class="well" ng-show="explainScoring">

        </div>
    </li>
</ol>
