<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="myFileField">Select a file: </label>
                    <input type="file" demo-file-model="myFile"  class="form-control" id="myFileField"/>
                </div>
                <button ng-click="uploadFile()" class="btn btn-primary">Upload File</button>
            </form>
        </div>
    </div>
    {[{ myFile }]}
    {[{ images }]}

    <ul class="gallery gallery6">
        <li ng-repeat="image in images" class="image">
            <a ng-click="openLightboxModal($index)" class="img-wrap">
                <img ng-src="{[{image.thumbUrl}]}" class="img-thumbnail">
                <button ng-click="removeImage($index)" class="btn btn-default btn-xs close" type="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </a>

        </li>
    </ul>
</div>
