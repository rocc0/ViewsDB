<div class="clearfix">
    <div class="edit-page">
        <a href="edit/"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="view-print">
        <a class="glyphicon glyphicon-print" ng-click="printDiv('track-view')"></a>
    </div>
</div>

<div class="track-view" id="track-view">
    <div class="clearfix">
        <h3 class="page-name">{[{ track.pl.requisits }]}</h3>
    </div>
    <div ng-include="'/static/html/ngtmp/v_info.html'"></div>


    <div ng-include="'/static/html/ngtmp/v_basic.html'"></div>

    <div ng-include="'/static/html/ngtmp/v_repeated.html'"></div>

    <div ng-include="'/static/html/ngtmp/v_period.html'"></div>


    <div class="col-xs-12 clearfix comment">
        <div class="panel panel-default">
            <div class="panel-heading">Коментар</div>
            <div class="panel-body">{[{ track.pl.comment }]}</div>
        </div>
    </div>

</div>
