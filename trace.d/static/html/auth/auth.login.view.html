<div class="row">
    <div class="col-md-4">
        <h1>Вхід</h1>
        <hr><br>
        <h5 style="color:red">{[{ message }]}</h5>
        <form ng-submit="onLogin()">
            <div class="form-group">
                <label for="username">Логін</label>
                <input type="text" class="form-control" id="username" placeholder="введіть логін" ng-model="user.username" required>
            </div>
            <div class="form-group">
                <label for="passwowrd">Пароль</label>
                <input type="password" class="form-control" id="passwowrd" placeholder="введіть пароль" ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-default">Увійти</button>
        </form>
    </div>
</div>
